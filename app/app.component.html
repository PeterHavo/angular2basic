<header>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
		<a href = "/" class="navbar-brand">My Angular2 App!</a>
		</div>
	</nav>
	</header>

<main>

	<div class="row">
		<div class="col-sm-4">
				<div *ngIf="users">
				 
				  <ul class="list-group users-list">

				  		<li class="list-group-item" *ngFor="let uzivatel of users" (click)="selectUser(uzivatel)" [class.active]="uzivatel === activeUser">{{uzivatel.name}} ({{uzivatel.username}})</li>
					</ul>					 
				 
 		    </div>	
 		    <user-form></user-form>

		</div>

		<div class="col-sm-8">

			<user-profile [user]="activeUser"></user-profile>

				<div class="jumbotron" *ngIf="!activeUser">
					<span class="glyphicon glyphicon-hand-left"></span>
					<h2>Choose a User</h2>
	        <p>The user is {{user.name}} ({{user.username}})</p>
	      </div>  
		</div>
	</div>

	<!-- <test-app></test-app> som skusal injectnut test component co funguje len treba dotiahnut ativneho usra postupovat ako pri user-profile -->

</main>
	 

<footer class="text-center">
